<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transport Form</title>
    <style>
        table,tr,td{padding:10px;color:black;border-color:blue;box-sizing: border-box;}

        .colSpan{padding:-1px}

        input{width:100%;margin: 5px 1px;border: 1px solid #ccc;}

        .semiWidth{width:45%}

        #previous,next[type=button]:hover{
            background-color: red;}

        .tableBorderStyle{width:15%;border:1px solid #555555;height:35px;text-align: center;}

        .thBorderStyle{width:15%;border:1px solid #555555;padding:10px;background-color: #cccccc;height:35px;font-size: large}

        .inputText{border:1px solid #555555;height:260px}


    </style>
</head>
<body>
<h2 style="">PARCEL REQUEST</h2>
<br>
<button id="previous" type="button" style="float: left;color: #f1f1f1;background-color: #4CAF50;padding: 5px;width:8%;">Previous</button>
<button id="next" type="button" style="float: right;color: #f1f1f1;background-color: #4CAF50;padding: 7px;width:8%;">Next</button>
<br><br><br>
<form>
    <fieldset>
        <legend style="color:blue;">Consigner Information</legend>
        <div style="">
            <div style="float:left;">
            <table>
            <tr>
                <td>LR Num</td>
                <td></td>
            </tr>
             <tr>
                <td>Consigner</td>
                <td><input type="text" placeholder="Consigner Name"></td>
            </tr>
             <tr>
                <td>Address</td>
                <td><input type="text" placeholder="Address Line 1..."></td>
            </tr>
             <tr>
                <td></td>
                <td><input type="text" placeholder="Address Line 2..."></td>
            </tr>
             <tr>
                <td></td>
                <td colspan="2" class="colSpan" ><input type="text" class="semiWidth" placeholder="Mobile">
                    <input type="text" class="semiWidth" placeholder="Pincode"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <select>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Tel">Telangana</option>
                    </select>
                </td>
            </tr>
            </table>
            </div>

            <div style="float:right;">
            <table>
            <tr>
                <td>Date Num</td>
                <td><input type="date"></td>
            </tr>
             <tr>
                <td>Consignee</td>
                <td><input type="text" placeholder="Consignee Name"></td>
            </tr>
             <tr>
                <td>Address</td>
                <td><input type="text" placeholder="Address Line 1..."></td>
            </tr>
             <tr>
                <td></td>
                <td><input type="text" placeholder="Address Line 2..."></td>
            </tr>
             <tr>
                <td></td>
                <td colspan="2" class="colSpan" >
                    <input type="text" class="semiWidth" placeholder="Mobile">
                    <input type="text" class="semiWidth" placeholder="Pincode"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <select>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Tel">Telangana</option>
                    </select>
                </td>
            </tr>
        </table>
            </div>
        </div>
    </fieldset>
    <br>
    <div>
        <table style="margin:2px;border:2px;width:100%;border: 1px solid #ccc;">
            <tr style="margin:2px;border:2px;width:100%;border: 2px solid #ccc;">
                <th class="thBorderStyle"></th>
                <th class="thBorderStyle"></th>
                <th colspan="2" style="text-align: center" class="thBorderStyle">Weight</th>
                <th class="thBorderStyle"></th>
                <th colspan="2" style="text-align: center" class="thBorderStyle">Others</th>
            </tr>
            <tr>
                <td class="tableBorderStyle">No. Of Articles</td>
                <td class="tableBorderStyle">Description</td>
                <td class="tableBorderStyle">Qs.</td>
                <td class="tableBorderStyle">KGs</td>
                <td class="tableBorderStyle">CDM</td>
                <td class="tableBorderStyle">Details</td>
                <td class="tableBorderStyle">Rs.</td>
            </tr>
            <tr>
                <td class="inputText"></td>
                <td class="inputText"></td>
                <td class="inputText"></td>
                <td class="inputText"></td>
                <td class="inputText"></td>
                <td class="inputText"></td>
                <td class="inputText"></td>

            </tr>
        </table>
    </div>
</form>
</body>
</html>
