<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Count</title>
    <script>
        function myFunc(){
            console.log("********");
            var count;
            count = document.getElementById('demo').innerHTML;
            console.log(typeof(count));
            count = parseInt(count)+1;
            console.log(count);
            document.getElementById('demo').innerHTML=count;
        }

    </script>
</head>
<body>
<button type="button" onclick="myFunc()">Increase Count By Clicking Me</button>
<p id="demo">0</p>
</body>
</html>
