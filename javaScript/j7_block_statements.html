<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block of Statements</title>
    <script>
        function myFunc(){
            document.getElementById('demo').innerHTML='DEMO';
            document.getElementById('trail').innerHTML='TRAIL';
            document.getElementById('buttonId').innerHTML='Back'
            //document.write('buttonId')
        }
    </script>

</head>
<body>
<h2>My JavaScript Page</h2>
<p>This is the Paragraph</p>

<p id="demo"></p>
<p id="trail"></p>
<button type="button" id="buttonId" onclick="myFunc()">Click</button>

</body>
</html>
