<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Script By JS</title>
</head>

<body>
<h2>Change Script By JS</h2>

<p id="change">This will changed when u click the button</p>

<button type="button"
         onclick="document.getElementById('change').innerHTML='This is changed as u have clicked the button'">Click ME</button>

<p id="changes">This will changed when u click the button</p>

</body>
</html>
