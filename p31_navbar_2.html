<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NAVBAR</title>
    <style>
        .navbar{
            background-color: #555;
            color: whitesmoke;
            overflow: auto;width: 100%;
            padding: 7px;
        }
        .navbar a {float: left; text-align: center; padding: 12px; color: white; text-decoration: none; font-size: 17px;}
        .active {background-color: #4CAF50;padding: 8px}

        .navbar a:hover{
            font-size: 20px;
            background-color: #000;
        }


    </style>
</head>
<body>
<div>
    <h2>Responsive NAV Bar</h2>
    <p>Try to resize the browser window to see the responsive effect.</p>
    <div class="navbar">
        <a class="active" href="#">Administrator</a>
        <a href="#">Settings</a>
        <a href="#">Context Visibility</a>
        <a href="#">Operations</a>
    </div>
</div>

</body>
</html>
